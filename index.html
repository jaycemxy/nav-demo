<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8" />
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main">
        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length': 3
        }
        var hash = {'q':'qq.com','w':'weibo.com','e':'ele.me','r':'renren.com','t':'tianya.com',
                    'y':'youtube.com','u':'uc.com','i':'iqiyi.com','o':'opera.com','p':'undefined',
                    'a':'acfun.tv','s':'sohu.com','z':'zhihu.com','m':'www.mcdonalds.com.cn'
            }
            //取出 localStorage 中的 zzz 对应的hash
            hashINLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
           if(hashINLocalStorage){
               hash = hashINLocalStorage
           }

        //遍历 keys， 生成 kbd标签
        index = 0
        while(index< keys['length']){
            div = document.createElement('div')
            div.className = 'row'
            main.appendChild(div)
            row = keys[index] //第一个数组 第二个数组 第三个数组
            index2 = 0
            while(index2< row['length']){  // 0～9 0～8 0～6
                kbd = document.createElement('kbd')
                span = document.createElement('span')
                span.textContent = row[index2]
                span.className = "text"
                kbd.appendChild(span)
                kbd.className = 'key'
                button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                img = document.createElement('img')
                img.src = 'http://'+hash[row[index2]] + '/favicon.ico'
                button.onclick = function(xzkjcnxlkcjlk){
                    // xzkjcnxlkcjlk['target'] 就是用户点击的元素
                    key = (xzkjcnxlkcjlk.target.id) //q w e r t 
                    x = prompt('给我一个网址') //qq.com
                    hash[key] = x //hash 变更
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(img)
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2 + 1
            }
            index = index + 1
        }
        
        document.onkeypress = function(xzkjcnxlkcjlk){
           key = xzkjcnxlkcjlk['key']
           website = hash[key]
           console.log(website)
           //location.href = 'http://'+website
           window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
